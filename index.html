<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo-clone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Inizio container dove scrivere la todo list -->
    <div class="todo-lista">
      <ul>
      </ul>
    </div>
    <!-- Fine container dove scrivere la todo list -->

    <!-- Inizio sezione per aggiungere una cosa da fare alla lista -->
    <div class="prompt-todo">
      <label>Scrivi le cose da fare, per aggiungerle alla lista</label>
      <input type="text" class="prompt-item"placeholder="Scrivi qui una cosa da fare da aggiungere alla tua lista">
      <button type="button" class="btn-add-item">Aggiungi</button>
    </div>
    <!-- Fine sezione per aggiungere una cosa da fare alla lista -->

    <!-- Inizio templato per aggiungere elementi alla todo list -->
    <div class="template" >
    <li class="todo-item"><span class="delete-item"> 	&#10004;</span></li>
    </div>
    <!-- Fine templato per aggiungere elementi alla todo list -->




    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
